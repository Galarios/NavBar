<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>NavBar</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="logo">
        <img
          class="pepsi"
          src="https://1000logos.net/wp-content/uploads/2017/05/Pepsi-logo.png"
          alt="logotipo de pepsi"
        />
        <input
          class="search"
          type="text"
          placeholder=" Buscar...
        "
        />
        <i class="fa-solid fa-magnifying-glass icon-white"></i>
      </div>
      <div class="options">
        <ul class="list">
          <li class="round">
            <i class="fa-brands fa-square-facebook icon-white"></i>
          </li>
          <li class="round">
            <i class="fa-brands fa-square-instagram icon-white"></i>
          </li>
          <li class="round">
            <i class="fa-brands fa-square-x-twitter icon-white"></i>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
